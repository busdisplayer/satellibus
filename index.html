<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Satellibus</title>
  <meta charset='UTF-8'>
  <link rel="shortcut icon" href="https://static.stas3.cityway.fr/Content/img/logo/logo.svg">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 500px; /* Taille de la carte */
      width: 100%;
    }
  </style>
</head>
<body class="w3-center">
  <div class="w3-blue w3-xlarge">
    <p>Satellibus - Smart transport</p>
  </div>
  <div id="map"></div>

  <script>
    // Initialisation de la carte
    var map = L.map('map').setView([4.5, 4.5], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; <a href='https://www.openstreetmap.org/copyright'>OpenStreetMap</a> contributors"
    }).addTo(map);

    // Chargement des arrêts depuis Google Sheets
    fetch("https://sheets.googleapis.com/v4/spreadsheets/1_C38P-HcbtcSbUkNIgmLbSWQ_CSP3O3qoZi-Qq0ou9s/values/Arrets!A:D?key=AIzaSyAnXeNFcsaDIEW4tVTValvOiW5KySE8F9Q")
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erreur HTTP : ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.values) {
          data.values.forEach((stop) => {
            console.log(`Arrêt n° ${stop[0]} - ${stop[1]}`);
          });
        } else {
          console.log('Aucune donnée trouvée.');
        }
      })
      .catch(error => {
        console.error('Erreur lors de la récupération des données :', error.message);
      });

    // Géolocalisation de l'utilisateur
    let latitude, longitude, altitude;
    navigator.geolocation.watchPosition(
      (position) => {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        altitude = position.coords.altitude;
        map.setView([latitude, longitude], 15);
      },
      (error) => {
        console.error('Erreur de géolocalisation :', error.message);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0,
      }
    );
  </script>
</body>
</html>
